<!DOCTYPE html>
<html>

<head>
    <title>Create New Wanted Poster</title>
</head>

<body>

    <table width="100%">
        <tr>
            <td width="25%"></td>
            <td><a href="../index.html">Back To Homepage</a></td>
            <td width="25%"></td>
        </tr>
        <tr>
            <td width="25%"></td>
            <td>
                <form action="">
                    <fieldset>
                        <legend>Top Headline</legend>
                        <label>Headline Text:
                            <input type="text" name="headline" size="30" maxlength="50"> </label>
                    </fieldset>
                    <fieldset>
                        <legend>Images</legend>
                        <label>Image1:
                            <input type="file" name="image_1">
                        </label><br><br>

                        <label>Image2:
                            <input type="file" name="image_2">
                        </label><br><br>

                        <label>Image3:
                            <input type="file" name="image_3">
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Reward:</legend>
                        <label for="pare">Reward Money:</label>
                        <input id="pare" type="number" name="pare">

                    </fieldset>
                    <fieldset>
                        <legend>Reward</legend>
                        <label>Aliases:<br>
                            <input type="text" size="30" maxlength="50" name="aliases"> </label><br>
                        <label>Birth:<br>
                            <input type="date"> </label><br>
                        <label>Hair:<br>
                            <input type="text" size="30" maxlength="50" name="hair"> </label><br>
                        <label>Eyes:<br>
                            <input type="text" size="30" maxlength="50" name="eyes"> </label><br>
                        <label>Height:<br>
                            <input type="text" size="30" maxlength="50" name="height"> </label><br>
                        <label>Weight:<br>
                            <input type="text" size="30" maxlength="50" name="weight"> </label><br>
                        <label>Sex:<br>
                            <select name="sex">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select> </label><br>
                        <label>ID Number:<br>
                            <input type="number"> </label><br>
                        <label>Occupation:<br>
                            <input type="text" size="30" maxlength="50" name="occupation"> </label><br>
                    </fieldset>
                    <fieldset>
                        <legend>Remarks:</legend>
                        <textarea rows="15" cols="150" placeholder="Remarks Text ..." name="remarks"></textarea>
                    </fieldset>
                    <fieldset>
                        <legend>Caution:</legend>
                        <textarea rows="15" cols="150" placeholder="Caution Text ..." name="caution"></textarea>
                    </fieldset>
                    <button type="reset">
                        <img src="../images/gumb2.jpg" alt="reset" height="30" />
                    </button>
                    <input type="image" src="../images/gumb.png" height="30">
                </form>
            </td>
            <td width="25%"></td>
        </tr>
    </table>


</body>

</html>
